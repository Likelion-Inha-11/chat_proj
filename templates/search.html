{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>검색</h1>

{% else %}
<div class="container">
    <div class="alert alert-info d-flex justify-content-between" role="alert">
        <h5>로그인 하세요</h5>
        <a href="/accounts/logout/">
            <button type="button" class="btn btn-light"><a href="{% url 'login' %}">로그인</a></button>
        </a>
    </div>
</div>  
{% endif %}
{% endblock %}
